<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My carousel</title>
    <link rel="stylesheet" href="./css/owl.carousel.css">
    <link rel="stylesheet" href="./css/owl.theme.green.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/owl.carousel.min.js"></script>

</head>

<body>
    <body style="background-color:rgb(10, 10, 10);"></body>

            </div>
            <div class="item">

            </div>
            <div class="item">
                <img src="c4.jpg" alt="tailor4">
            </div>
            <div class="item">
                <img src="c5.jpg" alt="tailor5">
            </div>
            <div class="item">
                <img src="c6.jpg" alt="tailor5">
            </div>
            <div class="item">
                <img src="c7.jpg" alt="tailor5">
            </div>
            <div class="item">
                <img src="c8.jpg" alt="tailor5">
            </div>
            <div class="item">

            </div>
            <div class="item">
                <img src="c10.jpg" alt="tailor5">
            </div>
            <div class="item">

    </section>
    <section id="car_1">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="tailor1.png" alt="tailor1">
            </div>
            <div class="item">
                <img src="tailor2.png" alt="tailor2">
            </div>
            <div class="item">
                <img src="tailor3.png" alt="tailor3">
            </div>
            <div class="item">
                <img src="tailor4.png" alt="tailor4">
            </div>
            <div class="item">
                <img src="tailor5.png" alt="tailor5">
            </div>
        
    </section>


    <section id="car_2">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="retailors1.png" alt="tailor1">
            </div>
            <div class="item">
                <img src="retailors2.png" alt="tailor2">
            </div>
            <div class="item">
                <img src="retailors3.png" alt="tailor3">
            
        
    </section>

    <script>
        $(document).ready(function(){
            $('.owl-carousel').owlCarousel({
                loop: true,
                margin: 10,
                nav: false,
                autoplay: true,
                autoplayTimeout:2000,
                stagePadding:50,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 3
                    },
                    1000: {
                        items: 5
                    }
                }
            })
        })
    </script>




</body>

</html>
